<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>

    <!-- HEADING TAGS: used to give headings-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

    <!--br tag: take to the next line-->
        <br>

    <!--hr tag: display a horizontal line-->                  <!-- (hr) and (br) tags are Self closing tags.-->
        <hr>

    <!--p tag: used to write a paragraph-->
        <p>This is paragraph tag</p>

    <!--Italic,Bold and Underline tags:-->
        <i>This is Italic Tag</i>
        <b>This is Bold Tag</b>
        <u>This is Underline Tag</u>

    <!--anchor tag: Used to add a link to html code-->
        <a href="https://www.google.com/">Goole Homepage</a>


    <!--image tag: use to add a image into html page-->
        <img src="img.png" alt="Image">


</body>
</html>
